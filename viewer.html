<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>archivo</title>
</head>
<body>


    <a href="index.html"><h1>Juan Esteban Valencia (Destripador3000)</h1></a>
    <iframe id="pdfViewer" width="100%" height="600px"></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFile = urlParams.get('file');

        if (pdfFile) {
            document.getElementById("pdfViewer").src = pdfFile;
        } else {
            document.body.innerHTML = "<p>Error: No se proporcion√≥ un archivo PDF.</p>";
        }
    </script>
</body>
</html>
